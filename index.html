<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Encriptando un texto</title>
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="encabezado encriptar-desencriptar">
        <div> 
            <h1>Bienvenido al proyecto encriptar y desencriptar</h1>
        </div>
        <div class="logo">
            <img src="imagenes/Logo.png" alt="logo de alura" class="logo">
        </div>
    </header>
    <main style="text-align: center;">
        <section class="encriptado-desencriptado">
            <div class="ingresa-el-texto">
                <textarea class="text-area" cols="30" rows="10" placeholder=" Ingrese el texto aquí"></textarea>
            </div>
            <div>
                <h2 class="informacion">Solo letras minúsculas y sin acentos</h2>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="caja">
            <div class="imagen-de-muñeco">
               <textarea class="mensaje" cols="20" rows="10"></textarea>
            </div>
            <div class="boton-copiar">
                <button class="copiar" onclick="copiar()">Copiar</button>
            </div>
            <div>
              <h3 class="ningun-mensaje">Ningun mensaje fue encontrado.</h3>
              <p5 class="ingrese-texto">Ingresa el texto que desees encriptar o desencriptar.</p5>
            </div>
        </section>
    </main>
    <script src="script.js"></script>

</body>
</html>
